<script>
var xhttp = new XMLHttpRequest();
var url = location.href;
var val_time;
var val_yyyy = 2000;
var val_mo = 01;
var val_dd = 01;
var val_hh = 01;
var val_mi = 01;
var val_fps = 15;
var val_vflip = 1;
var val_hflip = 1;
var tot_url;



function Func_year(){
  val_yyyy = document.getElementById("year").value;
  document.getElementById("val_year").innerHTML = val_yyyy;
}

function Func_month(){
  val_mo = document.getElementById("month").value;
  document.getElementById("val_month").innerHTML = val_mo;
}

function Func_day(){
  val_dd = document.getElementById("day").value;
  document.getElementById("val_day").innerHTML = val_dd;
}

function Func_hour(){
  val_hh = document.getElementById("hour").value;
  document.getElementById("val_hour").innerHTML = val_hh;
}

function Func_minute(){
  val_mi = document.getElementById("minute").value;
  document.getElementById("val_minute").innerHTML = val_mi;
}

function Func_timeConfirm(){
  val_time = 0;
  var xhttp = new XMLHttpRequest();
  
  if ( val_mo < 10 ){
	val_time = val_yyyy + "0" + val_mo;
  }
  else{
	val_time = val_yyyy + val_mo;
  }
  
  if ( val_dd < 10 ){
	val_time = val_time + "0" + val_dd;
  }
  else{
	val_time = val_time + val_dd;
  }
  
  if ( val_hh < 10 ){
	val_time = val_time + "0" + val_hh;
  }
  else{
	val_time = val_time + val_hh;
  }
  
  if ( val_mi< 10 ){
	val_time = val_time + "0" + val_mi;
  }
  else{
	val_time = val_time + val_mi;
  }
  
  var url2 = url + "?time=" + val_time;
  xhttp.open("GET", url2, true);
  xhttp.send();
  
}

function Func_size(){
  var xhttp = new XMLHttpRequest();
  var val_size = document.getElementById("frame_size").value;
  
  var url2 = url + "?size=" + val_size;
  xhttp.open("GET", url2, true);
  xhttp.send(); 
}

function Func_fps(){
  var xhttp = new XMLHttpRequest();
  val_fps = document.getElementById("fps").value;

  var url2 = url + "?fps=" + val_fps;

  var url2 = url + "?vflip=" + val_vflip;

}

function Func_hflip(){
  var xhttp = new XMLHttpRequest();

  var url2 = url + "?hflip=" + val_hflip;
  xhttp.open("GET", url2, true);
  xhttp.send(); 
}

function Func_quality(){
  var xhttp = new XMLHttpRequest();
  val_quality = document.getElementById("quality").value;
  document.getElementById("val_quality").innerHTML = val_quality;
  
  var url2 = url + "?quality=" + val_quality;
  xhttp.open("GET", url2, true);
  xhttp.send(); 	
}
